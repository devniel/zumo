<!DOCTYPE html>
<html lang="en">
  <head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a { color: skyblue }
		</style>
	</head>
	<body>

		<script src="/js/three.min.js"></script>

		<script src="/js/loaders/ColladaLoader.js"></script>
		<script src="/js/Detector.js"></script>
		<script src="/js/libs/stats.min.js"></script>
		<script src="/js/libs/THREEx.KeyboardState.js"></script>

		<script>

			/*
			 * CLASE : ZUMO
			 */

			function Zumo(){

				this.dae = null;
				this.skin = null;
				this.t = 0;
				
				this.startFrame = 0;
				this.endFrame = 58;
				this.totalFrames = this.endFrame - this.startFrame;
				this.lastFrame = 0;
				this.velocity = 5;

				this.setDae = function(dae){
					this.dae = dae;
				}
				this.setSkin = function(skin){
					this.skin = skin;
				}

				this.setScaleXYZ = function(x){
					this.dae.scale.x = this.dae.scale.y = this.dae.scale.z = x;
					this.dae.updateMatrix();
				}

				this.setPosX = function(x){
					this.dae.position.x = x;
				}

				this.setPosY = function(y){
					this.dae.position.y = y;
				}

				this.moveUp = function(clock){

					var delta = clock.getDelta();
					var moveDistance = this.velocity * delta;

					this.startFrame = 0;
					this.endFrame = 58;
					this.totalFrames = this.endFrame - this.startFrame;

					this.dae.translateX( moveDistance );
				}

				this.moveDown = function(clock){

					var delta = clock.getDelta();
					var moveDistance = this.velocity * delta;

					this.startFrame = 0;
					this.endFrame = 58;
					this.totalFrames = this.endFrame - this.startFrame;

					this.dae.translateX( -moveDistance );
				}

				this.notMove = function(){
					this.startFrame = 0;
					this.endFrame = 58;
					this.totalFrames = this.endFrame - this.startFrame;
				}

				this.moveLeft = function(clock){

					var delta = clock.getDelta();
					var moveDistance = this.velocity * delta;

					this.startFrame = 0;
					this.endFrame = 58;
					this.totalFrames = this.endFrame - this.startFrame;

					this.dae.translateZ(-moveDistance);
				}


				this.moveRight = function(x){

					console.log("MOVE RIGHT >>>>"  , x);

					var delta = x.getDelta();
					var moveDistance = this.velocity * delta;

					this.startFrame = 0;
					this.endFrame = 58;
					this.totalFrames = this.endFrame - this.startFrame;

					this.dae.translateZ(moveDistance);
				}

				this.updateFrame = function(clock){
					if ( this.t > 1 ) this.t = 0;

					if ( this.skin )
					{
						this.skin.morphTargetInfluences[this.lastFrame] = 0;
						var currentFrame = this.startFrame + Math.floor(this.t * this.totalFrames);
						this.skin.morphTargetInfluences[currentFrame] = 1;
						this.t += clock.getDelta();
						this.lastFrame = currentFrame;
					}
				}
			}

			/*-------------------------------------------------------
				MAIN
			---------------------------------------------------------*/
			
			var keyboard = new THREEx.KeyboardState();

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var xAxis = new THREE.Vector3( 1, 0, 0 );
			var yAxis = new THREE.Vector3( 0, 1, 0 );
			var zAxis = new THREE.Vector3( 0, 0, 1 );

			var container, stats;
			var camera, scene, renderer, objects;
			var particleLight, pointLight;
			var dae, skin;
			var clock = new THREE.Clock();

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			
			// Variable global que determina el personaje actualmente controlado
			CONTROLLED = null;

			loader.load( 'models/recoon_corriendo.DAE', function ( collada ) {

				zumo = new Zumo();
				zumo.setDae(collada.scene);
				zumo.setSkin(collada.skins[0]);
				zumo.setScaleXYZ(0.04);

				CONTROLLED = zumo;

				init();
				animate();

			});


			

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
				var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);

				scene = new THREE.Scene();

				//FIELD

				var planeGeometry = new THREE.PlaneGeometry(25,25);
				var planeMaterial = new THREE.MeshLambertMaterial( { 
					map: THREE.ImageUtils.loadTexture( '/img/bg.jpg' ), 
					color: 0xffffff 
				});

					
				var plane = new THREE.Mesh(planeGeometry, planeMaterial);
					plane.castShadow = false;
					plane.receiveShadow = true;
					plane.rotation.x = - Math.PI / 2;
					plane.material.map.repeat.set( 8, 8 );
					plane.material.map.wrapS = plane.material.map.wrapT = THREE.RepeatWrapping;
				
				scene.add( plane );
	
				// ZUMO CONTROLLED 
				CONTROLLED.setPosY(1);

				// We can only add the DAE to the scena
				scene.add( CONTROLLED.dae );

				// AXIS HELPER
				var axes = new THREE.AxisHelper();
				axes.scale.set(1, 1, 1);
				scene.add(axes);

				// Lights

				scene.add( new THREE.AmbientLight( 0xcccccc ) );

				var directionalLight = new THREE.DirectionalLight(0xeeeeee,0.7);
				directionalLight.position.x = -0.5;
				directionalLight.position.y = 0.5;
				directionalLight.position.z = 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}			

			function animate() {

				requestAnimationFrame( animate );
				update();
				render();
				stats.update();

			}

			function render() {
				
				camera.position.x = 0;
				camera.position.y = 30;
				camera.position.z = 30;

				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}

			function update(){

				if ( keyboard.pressed("W") )
					CONTROLLED.dae.translateZ( -moveDistance );
				if ( keyboard.pressed("S") )
					CONTROLLED.dae.translateZ(  moveDistance );
				if ( keyboard.pressed("Q") )
					CONTROLLED.dae.translateX( -moveDistance );
				if ( keyboard.pressed("E") )
					CONTROLLED.dae.translateX(  moveDistance );					
					
				// global coordinates
				if ( keyboard.pressed("left") )
					CONTROLLED.moveLeft(clock);
				if ( keyboard.pressed("right") )
					CONTROLLED.moveRight(clock);
				if ( keyboard.pressed("up") )
					CONTROLLED.moveUp(clock);
				if ( keyboard.pressed("down") )
					CONTROLLED.moveDown(clock);

				//CONTROLLED.notMove();
				CONTROLLED.updateFrame(clock);
		
				stats.update();

				
			}

			/*--------------------------------------------------------------------
				CONTROLLER
			----------------------------------------------------------------------*/

			function KeyboardController(keys, repeat) {
			    // Lookup of key codes to timer ID, or null for no repeat
			    //
			    var timers= {};

			    // When key is pressed and we don't already think it's pressed, call the
			    // key action callback and set a timer to generate another one after a delay
			    //
			    window.onkeydown= function(event) {
			        var key= (event || window.event).keyCode;
			        if (!(key in keys))
			            return true;
			        if (!(key in timers)) {
			            timers[key]= null;
			            keys[key]();
			            if (repeat!==0)
			                timers[key]= setInterval(keys[key], repeat);
			        }
			        return false;
			    };

			    // Cancel timeout and mark key as released on keyup
			    //
			    window.onkeyup= function(event) {
			        var key= (event || window.event).keyCode;
			        if (key in timers) {
			            if (timers[key]!==null)
			                clearInterval(timers[key]);
			            delete timers[key];
			        }
			    };

			    // When window is unfocused we may not get key events. To prevent this
			    // causing a key to 'get stuck down', cancel all held keys
			    //
			    window.onblur= function() {
			        for (key in timers)
			            if (timers[key]!==null)
			                clearInterval(timers[key]);
			        timers= {};
			    };
			};

			KeyboardController({
				// LEFT
		    	37: function() { 
		    		CONTROLLED.moveLeft();
		    	},
		    	// UP
		    	38: function() {
		    		CONTROLLED.moveUp();
		    	},
		    	// RIGHT
		    	39: function() {
		    		CONTROLLED.moveRight();
		    	},
		    	// DOWN
		    	40: function() { /*CONTROLLED.moveDown();*/ 
		    		CONTROLLED.moveDown();
		    	},
		    	// SPACE
		    	32: function() {

		    	}

			}, 60);


		</script>
	</body>
</html>
